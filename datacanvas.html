<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- <link rel="stylesheet" type="text/css" href="theme.css" /> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
  <body>
    <div class="mt-3">
      <h1>
        Data Canvas
      </h1>
      <!-- data structure options -->
      <div class="center mt-2" style="width: 100%;">
        <nav class="center">
          <button type="button" class="btn btn-lg m-2 btn-outline-dark" id="linkedListButton"> Linked List </button>
          <button type="button" class="btn btn-lg m-2 btn-outline-dark" id="stackButton"> Stack </button>
          <button type="button" class="btn btn-lg m-2 btn-outline-dark" id="queueButton"> Queue </button>
        </nav>
      </div>

      <!-- stack inputs -->
      <div class="center mt-2 myHide" id="stackInputs">
        <div class="center" style="width: 80%;">
          <!-- data input -->
          <div class="input-group flex-item" style="width: auto;">
            <div class="input-group-prepend">
              <span class="input-group-text" >Data</span>
            </div>
            <input type="text" class="form-control" value="myData" id="data">
          </div>
          <!-- push and pop -->
          <div class="flex-item">
            <button type="button" class="btn btn-outline-danger"id="push">Push</button>
          </div>
          <div class="flex-item">
            <button type="button" class="btn btn-outline-success" id="pop">Pop</button>
          </div>

          <div class="input-group flex-item" style="width: auto;">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <input type="checkbox" name="bounce" value="" id="bounce">
              </span>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">Bounce</span>
            </div>
          </div>
        </div>

      </div>

      <div class="center" id="container">
        <!-- stack animation  -->
        <div id="stackAnimation" class="myHide"></div>

        <!-- linked list animation -->
        <div id="linkedListAnimation" class="myHide text-center">
          <div class="centered">
            <h1>Coming soon</h1>
          </div>
        </div>

        <!-- queue animation -->
        <div id="queueAnimation" class="myHide text-center">
          <div class="centered">
            <h1>Coming soon</h1>
          </div>
        </div>

        <!-- the purple box -->
        <div class = "box2" id="defaultPicture">
          <svg width="400" height="180">
            <rect x="50" y="20" width="150" height="150"
            style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
          </svg>
        </div>
      </div>

    </div>


  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="SVG.js"></script>
  <script type="text/javascript" src="node_modules/svg.easing.js/dist/svg.easing.js"></script>
  <script type="text/javascript" src="stack.js"></script>
  <script type="text/javascript" src="main.js"></script>


</html>
